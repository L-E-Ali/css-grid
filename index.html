<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>CSS Grid Demonstration</title>
</head>
<body>
    <!-- This is an exercise to clone an existing web page to practice using the CSS grid property. I do not own any of the images or layout. -->
    <!-- Start of main section -->
    <main>
        <!-- Start of wrapper section -->
        <section class="wrapper">
            <!-- Start of filter buttons -->
            <div class="filters">
                <a href="#" class="button">
                    All
                </a>
                <a href="#" class="button">
                    Blue
                </a>
                <a href="#" class="button">
                    Purple</a>
                <a href="#" class="button">
                    Mint
                </a>
                <a href="#" class="button">
                    Odd
                </a>
                <a href="#" class="button">
                    Even
                </a>
            </div>
            <!-- End of filter buttons -->
            <!-- Start of grid section -->
            <div class="grid-container">
                <div class="grid-item item-1"></div>
                <div class="grid-item item-2"></div>  
                <div class="grid-item item-3"></div>
                <div class="grid-item item-4"></div>
                <div class="grid-item item-5"></div>
                <div class="grid-item item-6"></div>
                <div class="grid-item item-7"></div>
                <div class="grid-item item-8"></div>
                <div class="grid-item item-9"></div>
                <div class="grid-item item-10"></div>
            </div>
            <!-- End of grid section -->
        </section>
        <!-- End of wrapper section -->
    </main>
    <!-- End of main section -->
</body>
</html>
